<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 01 - Carousel</title>
    <style>
        .carousel-container { width: 80%; margin: auto; overflow: hidden; position: relative; border: 5px solid #ddd; }
        .slider { display: flex; transition: transform 0.5s ease-in-out; }
        .slider img { width: 100%; flex-shrink: 0; height: 400px; object-fit: cover; }
        .buttons { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; transform: translateY(-50%); }
        button { background: rgba(0,0,0,0.5); color: white; border: none; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="slider" id="slider">
            <img src="https://picsum.photos/800/400?random=1" alt="1">
            <img src="https://picsum.photos/800/400?random=2" alt="2">
            <img src="https://picsum.photos/800/400?random=3" alt="3">
            <img src="https://picsum.photos/800/400?random=4" alt="4">
            <img src="https://picsum.photos/800/400?random=5" alt="5">
            <img src="https://picsum.photos/800/400?random=6" alt="6">
        </div>
        <div class="buttons">
            <button onclick="prevSlide()">Prev</button>
            <button onclick="nextSlide()">Next</button>
        </div>
    </div>

   <script src="./script.js"></script>
</body>
</html>
