<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO MATRIX - Eisenhower</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .avatar { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 5px solid #fff; shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .matrix-box { min-height: 250px; border: 2px dashed #ccc; border-radius: 8px; padding: 10px; background: white; }
        .matrix-title { font-weight: bold; font-size: 0.9rem; margin-bottom: 10px; text-align: center; color: #555; }
        .task-item { padding: 8px; margin-bottom: 5px; border-radius: 4px; border-left: 5px solid #007bff; background: #e9ecef; list-style: none; }
        @media (max-width: 768px) { .sticky-info { position: static !important; } }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card p-4 text-center shadow-sm sticky-info" style="position: sticky; top: 20px;">
                <img src="https://via.placeholder.com/150" alt="avatar" class="avatar mx-auto mb-3">
                <h4>Nguyễn Văn A</h4> <p class="text-muted">MSSV: 12345678</p> <hr>
                <div class="text-start">
                    <label class="form-label fw-bold">Thêm công việc mới:</label>
                    <input type="text" id="taskInput" class="form-control mb-2" placeholder="Tên công việc...">
                    <select id="prioritySelect" class="form-select mb-3">
                        <option value="1">1. Quan trọng & Khẩn cấp</option>
                        <option value="2">2. Quan trọng - Không khẩn cấp</option>
                        <option value="3">3. Không quan trọng - Khẩn cấp</option>
                        <option value="4">4. Không quan trọng - Không khẩn cấp</option>
                    </select>
                    <button onclick="addTask()" class="btn btn-primary w-100">Thêm vào Ma trận</button>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <h2 class="text-center mb-4 text-uppercase">Ma trận Eisenhower</h2>
            <div class="row g-3">
                <div class="col-6">
                    <div class="matrix-title text-danger text-uppercase">Q1: Quan trọng & Khẩn cấp</div>
                    <ul id="box-1" class="matrix-box"></ul>
                </div>
                <div class="col-6">
                    <div class="matrix-title text-warning text-uppercase">Q2: Quan trọng - Không khẩn cấp</div>
                    <ul id="box-2" class="matrix-box"></ul>
                </div>
                <div class="col-6">
                    <div class="matrix-title text-primary text-uppercase">Q3: Không quan trọng - Khẩn cấp</div>
                    <ul id="box-3" class="matrix-box"></ul>
                </div>
                <div class="col-6">
                    <div class="matrix-title text-secondary text-uppercase">Q4: Không quan trọng - Không khẩn cấp</div>
                    <ul id="box-4" class="matrix-box"></ul>
                </div>
            </div>
            <button onclick="clearStorage()" class="btn btn-sm btn-outline-secondary mt-4">Xóa hết dữ liệu</button>
        </div>
    </div>
</div>

<script src="./script.js"></script>

</body>
</html>
